<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="theme-color" content="#0f1226" />
<title>Denger Dogesh — mini game</title>
<meta name="description" content="Denger Dogesh: a lightweight endless runner built with HTML5 Canvas and vanilla JavaScript.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
  <div class="hud hud-top-right">
    <button id="exit-fs" class="btn" aria-label="Exit fullscreen">Exit</button>
  </div>
  <div class="hud hud-top-left">
    <div id="score">Score: 0</div>
  </div>
  <canvas id="game" width="420" height="640" aria-label="Dog runner game area"></canvas>
    <!-- Intro overlay shown until user taps to start -->
    <div id="intro-overlay" class="overlay-intro show" role="dialog" aria-label="Game intro">
      <div class="intro-card">
        <div class="intro-title">Denger Dogesh</div>
        <div class="intro-sub">Tap to jump • Avoid obstacles</div>
        <div class="intro-cta" aria-hidden="true">Tap anywhere to start</div>
  <div class="intro-legal" aria-hidden="true">&copy; 2025 Aminur Rahman • Contact: <a href="mailto:sydneyaminur@gmail.com">sydneyaminur@gmail.com</a></div>
      </div>
    </div>
  <div id="gameover-overlay" class="overlay-go" hidden>
    <div class="go-card">
      <div class="go-title">Game Over</div>
      <div class="go-score" id="go-score">Final Score: 0</div>
      <div class="go-actions">
        <button id="go-restart" class="btn">Restart</button>
      </div>
    </div>
  </div>
  <div class="hud hud-bottom">
    <div class="bottom-row controls">
      <button id="fullscreen" class="btn" aria-label="Toggle fullscreen">Fullscreen</button>
  <button id="restart" class="btn">Restart (R)</button>
    </div>
    <div class="bottom-row hint-row">
      <div class="hint">Jump: Tap anywhere / Space / ↑ / W</div>
    </div>
    
  </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
